<section class="access">
  <div class="container-fluid">
    <div class="row hh align-items-center justify-content-center">
      <div class="col-md-3 col-sm-8">
        <mat-card class="example-card form-wrapper">
            <mat-card-content>
                <form class="security-form" [formGroup]="passwordForm" (ngSubmit)="getAccess()">
                    <p>Please, enter code, permited in CV:</p>
                    <mat-form-field class="w-100">
                      <input matInput placeholder="password" type="password" formControlName="password" [errorStateMatcher]="matcher">
                      <mat-error *ngIf="passwordForm.get('password').errors?.minlength && !passwordForm.get('password').errors?.required">
                          Please enter a valid password
                      </mat-error>
                      <mat-error *ngIf="passwordForm.get('password').errors?.required">
                          Password is <strong>required!</strong>
                      </mat-error>
                    </mat-form-field>
                    <button type="submit" class="mt-3" mat-button>Submit</button>
                  </form>
            </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</section>
